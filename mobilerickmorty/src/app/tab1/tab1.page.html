<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Rick and Morty API
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Rick and Morty API</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid [fixed]="true" *ngIf="people && people.length > 0">
    <ion-row>
      <ion-col size="6" size-md="2" size-lg="2" *ngFor="let person of people; let i = index"> 
        <ion-card-title>  {{person.name}} </ion-card-title>
        <ion-card-subtitle>ID : {{person?.id}}</ion-card-subtitle>
        <ion-img src="{{person?.image}}" alt="Person Image"></ion-img>
        <ion-button fill="outline" color="primary" (click)="goToDetails(person.id)">Details</ion-button>
      </ion-col>
      <!-- <ion-col size="6" size-md="4" size-lg="2" *ngFor="let person of people; let i = index"> 
        <ion-card-title>  {{person.name}} </ion-card-title>
        <ion-card-subtitle>ID : {{person?.id}}</ion-card-subtitle>
        <ion-img src="{{person?.image}}" alt="Person Image"></ion-img>
        <ion-button  size="large" color="primary" >Details</ion-button>
      </ion-col> -->
      
    </ion-row>
  </ion-grid>

</ion-content>
